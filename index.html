<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">2012 & 2016 Presidental Voting Analysis</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h2>Voting Distribution By State</h2>      
    <p>Some description...</p>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div id="map">
          <!-- We append our map chart here. -->
        </div>
      </div>
    </div>
  </div>
</div>
  
<div class="container-fluid bg-3 text-center">    
  <div class="well">
    	<h3>By Year</h3><br>
          <h5>Select 2012 or 2016:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
    <div class="col-lg-12">
      <p>Map Goes Below Here</p>
      <div class="row">
      <div class="col-xs-12  col-md-9">
      <br><br>
        <div id="map">
          <!-- We append our map here. -->
        </div>
        <br><br>
      </div>
    </div>
    </div>
    <div class="col-lg-12"> 
      <p>Stacked Bar Chart</p>
      <div class="row">
      <div class="col-xs-12  col-md-9">
      <br><br>
        <div id="stacked_bar">
          <!-- We append our stacked bar chart here. -->
        </div>
        <br><br>
      </div>
    </div>
    </div>
    </div>
  <div class="container-fluid bg-3 text-center">    
  	<div class="well">
    	<h3>By State</h3><br>
          <h5>Select a US State:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
          <div class="col-lg-12">
      <p>Pie Chart Below Here</p>
      <div class="row">
      <div class="col-xs-12  col-md-9">
      <br><br>
        <div id="pie">
          <!-- We append our pie chart here. -->
        </div>
        <br><br>
      </div>
    </div>
    </div>
    <div class="col-lg-12"> 
      <p>Bar Chart</p>
      <div class="row">
      <div class="col-xs-12  col-md-9">
      <br><br>
        <div id="bar">
          <!-- We append our bar chart here. -->
        </div>
        <br><br>
      </div>
    </div>
    </div>
    </div>
    
</div><br><br>

<footer class="container-fluid text-center">
  <p>Brought to you by Benji, Margequx, Neelam, and Wendy!</p>
</footer>

</body>
</html>
